<!DOCTYPE html>
<html>
<head>
<title> Fuel Quote Form</title>
</head>
<body>
<main>
<h1>Fuel Quote Form</h1>
<link rel="stylesheet" href="fuelQuoteForm.css">
<script defer src="fuelQuoteForm.js"></script>

    <head>
       <title>HTML Forms</title>
    </head>
    <p>Add your details:</p>
    <form id="fuelQForm">
       Gallons requested:<br> <input type="number" step="0.01" id="gallons" required>
       <br>
       <br>
       Delivery Address:<br> <input type="text" name="dAddress"  readonly>
       <br>
       <br>
       <label for="start">Delivery Date:</label>
       <br>
       <input type="date" id="dDate" value="mmddyyyy " min="" max="3000-12-31" required>
       <br>
       <br>
       Suggested Price/Gallon:<br> <input type="number" step="0.01" name="price"  readonly>
       <br>
       <br>
       Total Amount Due:<br> <input type="number" step="0.01" name="amountDue"  readonly>
       <br>
       <br>
       <br>
       <input type="submit" id="submit" value="Submit">
    </form>
   </main>
 </body>

</html>
