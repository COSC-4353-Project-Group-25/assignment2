<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<link rel="stylesheet" href="loginPage.css">
	<script defer src="loginPage.js"></script>
</head>

<body>
	
	<main>
		<h2>Login</h2>		
		<form id="LoginForm">
			<label for="usernameField">Username:</label>
			<input type="text" name="username" id="usernameField" placeholder="username">
			<label for="passwordField">Password:</label>
			<input type="password" name="password" id="passwordField" placeholder="password">
			<input type="submit" value="Login" id="submitButton">
			<p>Not a user? <a href="signupPage.html">Sign up now.</a></p>
		</form>
		
	</main>
</body>

</html>
